<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="keywords" content="toDo"><meta name="description" content="Simple toDo app"><meta http-equiv="Permissions-Policy" content="interest-cohort=()"><title>todos app</title><link rel="icon" href="favicon.png" type="image/icon"><script defer="defer" src="script.js"></script></head><body><div class="main"><section class="todoapp"><header class="header"><h1 class="title">todos</h1><input class="new-todo" placeholder="What needs to be done?" autofocus=""/></header><section class="content"><input class="toggle-all" id="toggle-all" type="checkbox"> <label class="toggle-check" for="toggle-all"></label><ul class="items-list"></ul></section><footer class="footer"><p class="items-left"></p><div class="buttons"><a class="btn active" href="#all">All</a> <a class="btn" href="#active">Active</a> <a class="btn" href="#completed">Completed</a></div><a class="delete-btn" href="#delete-btn">Clear Completed</a></footer></section><footer class="info"><p>Double-click to edit a todo</p><p>Created by <a href="https://github.com/hobbes456">Ostap Bender</a></p><p>Special for <a href="https://snp.agency/ru">S&P</a></p><p>Aliens are always watching people</p></footer><template id="task-template"><li class=""><div class="item"><input class="item-checkbox" id="item-checkbox" type="checkbox"> <label class="item-check" for="item-checkbox"></label> <label class="item-todo"></label> <button class="item-destroy" type="button">+</button></div><input class="edit"></li></template><div class="ufo"></div><canvas class="rain"></canvas></div></body></html>
